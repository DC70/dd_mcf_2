<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <body>

        </div>

        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[43.205885453580315,-79.95667995153408],[43.21644391614749,-79.93624265157646]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_RedeemerBorder_1(feature, layer) {
        }

        function style_RedeemerBorder_1_0() {
            return {
                pane: 'pane_RedeemerBorder_1',
                opacity: 1,
                color: 'rgba(178,33,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RedeemerBorder_1');
        map.getPane('pane_RedeemerBorder_1').style.zIndex = 401;
        map.getPane('pane_RedeemerBorder_1').style['mix-blend-mode'] = 'normal';
        var layer_RedeemerBorder_1 = new L.geoJson(json_RedeemerBorder_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RedeemerBorder_1',
            layerName: 'layer_RedeemerBorder_1',
            pane: 'pane_RedeemerBorder_1',
            onEachFeature: pop_RedeemerBorder_1,
            style: style_RedeemerBorder_1_0,
        });
        bounds_group.addLayer(layer_RedeemerBorder_1);
        map.addLayer(layer_RedeemerBorder_1);
        function pop_RedeemerUniversityCampus_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Units</th>\
                        <td>' + (feature.properties['Units'] !== null ? autolinker.link(feature.properties['Units'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cost</th>\
                        <td>' + (feature.properties['Cost'] !== null ? autolinker.link(feature.properties['Cost'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_RedeemerUniversityCampus_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#000000',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_RedeemerUniversityCampus_2_0.addTo(map);
        function style_RedeemerUniversityCampus_2_0() {
            return {
                pane: 'pane_RedeemerUniversityCampus_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_RedeemerUniversityCampus_2_0,
                interactive: true,
            }
        }
        function style_RedeemerUniversityCampus_2_1() {
            return {
                pane: 'pane_RedeemerUniversityCampus_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_RedeemerUniversityCampus_2');
        map.getPane('pane_RedeemerUniversityCampus_2').style.zIndex = 402;
        map.getPane('pane_RedeemerUniversityCampus_2').style['mix-blend-mode'] = 'normal';
        var layer_RedeemerUniversityCampus_2 = new L.geoJson.multiStyle(json_RedeemerUniversityCampus_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_RedeemerUniversityCampus_2',
            layerName: 'layer_RedeemerUniversityCampus_2',
            pane: 'pane_RedeemerUniversityCampus_2',
            onEachFeature: pop_RedeemerUniversityCampus_2,
            styles: [style_RedeemerUniversityCampus_2_0,style_RedeemerUniversityCampus_2_1,]
        });
        bounds_group.addLayer(layer_RedeemerUniversityCampus_2);
        map.addLayer(layer_RedeemerUniversityCampus_2);
        function pop_ParkingSpots_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Name</strong><br />' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Spaces</th>\
                        <td>' + (feature.properties['Spaces'] !== null ? autolinker.link(feature.properties['Spaces'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Number of EV Spots</th>\
                        <td>' + (feature.properties['Number of EV Spots'] !== null ? autolinker.link(feature.properties['Number of EV Spots'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Number of Accessible Spots</th>\
                        <td>' + (feature.properties['Number of Accessible Spots'] !== null ? autolinker.link(feature.properties['Number of Accessible Spots'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Daily Max</th>\
                        <td>' + (feature.properties['Daily Max'] !== null ? autolinker.link(feature.properties['Daily Max'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Annual Permit Price</th>\
                        <td>' + (feature.properties['Annual Permit Price'] !== null ? autolinker.link(feature.properties['Annual Permit Price'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ParkingSpots_3_0(feature) {
            if (feature.properties['Spaces'] >= 4.000000 && feature.properties['Spaces'] <= 4.000000 ) {
                return {
                pane: 'pane_ParkingSpots_3',
                radius: 2.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(18,117,225,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Spaces'] >= 4.000000 && feature.properties['Spaces'] <= 36.000000 ) {
                return {
                pane: 'pane_ParkingSpots_3',
                radius: 6.66666,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(18,117,225,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Spaces'] >= 36.000000 && feature.properties['Spaces'] <= 104.000000 ) {
                return {
                pane: 'pane_ParkingSpots_3',
                radius: 11.33334,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(18,117,225,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['Spaces'] >= 104.000000 && feature.properties['Spaces'] <= 153.000000 ) {
                return {
                pane: 'pane_ParkingSpots_3',
                radius: 16.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(18,117,225,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_ParkingSpots_3');
        map.getPane('pane_ParkingSpots_3').style.zIndex = 403;
        map.getPane('pane_ParkingSpots_3').style['mix-blend-mode'] = 'normal';
        var layer_ParkingSpots_3 = new L.geoJson(json_ParkingSpots_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ParkingSpots_3',
            layerName: 'layer_ParkingSpots_3',
            pane: 'pane_ParkingSpots_3',
            onEachFeature: pop_ParkingSpots_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ParkingSpots_3_0(feature));
            },
        });
        var cluster_ParkingSpots_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_ParkingSpots_3.addLayer(layer_ParkingSpots_3);

        bounds_group.addLayer(layer_ParkingSpots_3);
        cluster_ParkingSpots_3.addTo(map);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Map of Redeemer University Campus </h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'The Redeemer University Web Map  provides an overview of the amentites of the campus. Users can find information pertaining parking lots, and explore detailed information about the housing options available to students. ';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Parking Spots<br /><table><tr><td style="text-align: center;"><img src="legend/ParkingSpots_3_440.png" /></td><td>4 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/ParkingSpots_3_4361.png" /></td><td>4 - 36</td></tr><tr><td style="text-align: center;"><img src="legend/ParkingSpots_3_361042.png" /></td><td>36 - 104</td></tr><tr><td style="text-align: center;"><img src="legend/ParkingSpots_3_1041533.png" /></td><td>104 - 153</td></tr></table>': cluster_ParkingSpots_3,'<img src="legend/RedeemerUniversityCampus_2.png" /> Redeemer University Campus': layer_RedeemerUniversityCampus_2,'<img src="legend/RedeemerBorder_1.png" /> Redeemer Border': layer_RedeemerBorder_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Units": "int","Cost": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Units = document.createElement("div");
            div_Units.id = "div_Units";
            div_Units.className = "slider";
            document.getElementById("menu").appendChild(div_Units);
            var lab_Units = document.createElement('div');
            lab_Units.innerHTML  = 'Units: <span id="val_Units"></span>';
            lab_Units.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_Units);
            var reset_Units = document.createElement('div');
            reset_Units.innerHTML = 'clear filter';
            reset_Units.className = 'filterlabel';
            lab_Units.className = 'filterlabel';
            reset_Units.onclick = function() {
                sel_Units.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_Units);
            var sel_Units = document.getElementById('div_Units');
            noUiSlider.create(sel_Units, {
                connect: true,
                start: [5, 34],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 5,
                max: 34
                }
            });
            sel_Units.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_Units = document.getElementById('val_Units');
            val_Units.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Cost = document.createElement('div');
            div_Cost.id = "div_Cost";
            div_Cost.className= "filterselect";
            document.getElementById("menu").appendChild(div_Cost);
            sel_Cost = document.createElement('select');
            sel_Cost.multiple = true;
            sel_Cost.size = 4;
            sel_Cost.id = "sel_Cost";
            var Cost_options_str = "<option value='' unselected></option>";
            sel_Cost.onchange = function(){filterFunc()};
            Cost_options_str  += '<option value="$6,972-$7,182">$6,972-$7,182</option>';
            Cost_options_str  += '<option value="$7,182">$7,182</option>';
            Cost_options_str  += '<option value="$7,708">$7,708</option>';
            Cost_options_str  += '<option value="$7,708-$8,022">$7,708-$8,022</option>';
            sel_Cost.innerHTML = Cost_options_str;
            div_Cost.appendChild(sel_Cost);
            var lab_Cost = document.createElement('div');
            lab_Cost.innerHTML = 'Cost';
            lab_Cost.className = 'filterlabel';
            div_Cost.appendChild(lab_Cost);
            var reset_Cost = document.createElement('div');
            reset_Cost.innerHTML = 'clear filter';
            reset_Cost.className = 'filterlabel';
            reset_Cost.onclick = function() {
                var options = document.getElementById("sel_Cost").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Cost.appendChild(reset_Cost);
        </script>
    </body>
</html>
